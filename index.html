<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Stanze - Reparto</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f4f6fb;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --accent-muted: rgba(37, 99, 235, 0.1);
            --text: #1f2933;
            --muted: #64748b;
            --border: #e2e8f0;
            --radius: 18px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            padding: 2.5rem 1.5rem 2rem;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.8rem, 2.4vw, 2.6rem);
            font-weight: 700;
        }

        header p {
            margin: 0.75rem 0 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
        }

        main {
            padding: clamp(1.25rem, 4vw, 2.5rem);
            max-width: 1200px;
            margin: 0 auto;
        }

        .rooms-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .room-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 35px rgba(15, 23, 42, 0.12);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        .room-label {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }

        .badge {
            padding: 0.2rem 0.55rem;
            background: var(--accent-muted);
            color: var(--accent);
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .patients-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .patient-card {
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 8px);
            padding: 0.75rem 0.9rem;
            background: rgba(37, 99, 235, 0.03);
            display: flex;
            flex-direction: column;
            gap: 0.55rem;
        }

        .patient-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .patient-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .task-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.55rem;
            border-radius: 999px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .task-status[data-status="completato"] {
            background: rgba(16, 185, 129, 0.15);
            color: #047857;
        }

        .task-status[data-status="in corso"] {
            background: rgba(251, 191, 36, 0.2);
            color: #92400e;
        }

        .task-status[data-status="in attesa"] {
            background: rgba(59, 130, 246, 0.18);
            color: #1d4ed8;
        }

        .patient-meta {
            font-size: 0.9rem;
            color: var(--muted);
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .patient-actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            font: inherit;
        }

        .details-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.55rem 0.9rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .details-btn:hover {
            background: #1d4ed8;
        }

        .details-btn:active {
            transform: scale(0.98);
        }

        dialog::backdrop {
            background: rgba(15, 23, 42, 0.55);
        }

        dialog.modal {
            border: none;
            border-radius: calc(var(--radius) + 4px);
            width: min(540px, 92vw);
            padding: 0;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.25);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            padding: 1.5rem 1.75rem 1.25rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.35rem;
        }

        .modal-body {
            padding: 1.5rem 1.75rem 1.75rem;
            display: grid;
            gap: 1rem;
            background: var(--card-bg);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.35rem;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.7rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font: inherit;
            background: rgba(15, 23, 42, 0.02);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 1rem 1.75rem 1.5rem;
            border-top: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.02);
        }

        .secondary-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            font-weight: 600;
            cursor: pointer;
        }

        .primary-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.65rem 1.25rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .primary-btn:hover {
            background: #1d4ed8;
        }

        @media (max-width: 600px) {
            header {
                padding: 2rem 1.25rem 1.75rem;
            }

            .room-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Reparto Chirurgia - Monitor Stanze</h1>
        <p>Panoramica in tempo reale di stanze, pazienti e stato dei task pre-operatori.</p>
    </header>
    <main>
        <section class="rooms-grid" id="roomsGrid" aria-live="polite"></section>
    </main>

    <dialog class="modal" id="patientModal" aria-labelledby="modalTitle">
        <form method="dialog" id="patientForm">
            <div class="modal-header">
                <h2 id="modalTitle">Dettaglio Paziente</h2>
                <p id="modalSubtitle" style="margin-top: 0.35rem; color: rgba(255,255,255,0.85);"></p>
            </div>
            <div class="modal-body">
                <div>
                    <label for="contactInput">Contatto principale</label>
                    <input id="contactInput" name="contact" type="text" autocomplete="off" required>
                </div>
                <div>
                    <label for="allergiesInput">Allergie (separate da virgola)</label>
                    <input id="allergiesInput" name="allergies" type="text" autocomplete="off" placeholder="es. penicillina, lattice">
                </div>
                <div>
                    <label for="notesInput">Note cliniche</label>
                    <textarea id="notesInput" name="notes" placeholder="Aggiorna indicazioni o osservazioni"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-action="cancel">Annulla</button>
                <button type="submit" class="primary-btn">üíæ Salva modifiche</button>
            </div>
        </form>
    </dialog>

    <script>
        class Patient {
            constructor({ id, firstName, lastName, birthDate, contact, allergies = [], scheduledProcedure, taskStatus, notes = "" }) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                this.birthDate = birthDate;
                this.contact = contact;
                this.allergies = allergies;
                this.scheduledProcedure = scheduledProcedure;
                this.taskStatus = taskStatus;
                this.notes = notes;
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`.trim();
            }

            get formattedAllergies() {
                return this.allergies.length ? this.allergies.join(", ") : "Nessuna allergia registrata";
            }
        }

        class Room {
            constructor({ id, label, patients = [] }) {
                this.id = id;
                this.label = label;
                this.patients = patients;
            }
        }

        const rooms = [
            new Room({
                id: "A101",
                label: "Stanza A101",
                patients: [
                    new Patient({
                        id: "p-001",
                        firstName: "Giulia",
                        lastName: "Rossi",
                        birthDate: "1985-03-12",
                        contact: "+39 333 4455667",
                        allergies: ["Penicillina"],
                        scheduledProcedure: "Colecistectomia laparoscopica",
                        taskStatus: "in attesa",
                        notes: "Monitorare pressione nelle prossime ore."
                    })
                ]
            }),
            new Room({
                id: "A102",
                label: "Stanza A102",
                patients: [
                    new Patient({
                        id: "p-002",
                        firstName: "Marco",
                        lastName: "Bianchi",
                        birthDate: "1976-11-02",
                        contact: "+39 320 8899777",
                        allergies: ["Lattice", "Noci"],
                        scheduledProcedure: "Ernioplastica inguinale",
                        taskStatus: "in corso",
                        notes: "Richiesta consulenza anestesista ore 14:00."
                    }),
                    new Patient({
                        id: "p-003",
                        firstName: "Sara",
                        lastName: "Conti",
                        birthDate: "1990-06-20",
                        contact: "+39 345 7788990",
                        allergies: [],
                        scheduledProcedure: "Revisione artroscopica ginocchio",
                        taskStatus: "completato",
                        notes: "Preparazione completata, in attesa trasferimento."
                    })
                ]
            }),
            new Room({
                id: "B201",
                label: "Stanza B201",
                patients: [
                    new Patient({
                        id: "p-004",
                        firstName: "Luca",
                        lastName: "Ferri",
                        birthDate: "1969-08-18",
                        contact: "+39 392 1122334",
                        allergies: ["Cefalosporine"],
                        scheduledProcedure: "Bypass coronarico",
                        taskStatus: "in attesa",
                        notes: "Eseguire elettrocardiogramma di controllo."
                    })
                ]
            })
        ];

        const roomsGrid = document.getElementById("roomsGrid");
        const modal = document.getElementById("patientModal");
        const form = document.getElementById("patientForm");
        const contactInput = document.getElementById("contactInput");
        const allergiesInput = document.getElementById("allergiesInput");
        const notesInput = document.getElementById("notesInput");
        const modalSubtitle = document.getElementById("modalSubtitle");

        let selectedRoomIndex = null;
        let selectedPatientIndex = null;

        function renderRooms() {
            roomsGrid.innerHTML = "";

            rooms.forEach((room, roomIndex) => {
                const roomCard = document.createElement("article");
                roomCard.className = "room-card";
                roomCard.setAttribute("aria-label", room.label);

                const header = document.createElement("div");
                header.className = "room-header";
                header.innerHTML = `
                    <div class="room-label">üè• <span>${room.label}</span></div>
                    <span class="badge">${room.patients.length} paziente${room.patients.length !== 1 ? "i" : ""}</span>
                `;

                const list = document.createElement("div");
                list.className = "patients-list";

                room.patients.forEach((patient, patientIndex) => {
                    const patientCard = document.createElement("div");
                    patientCard.className = "patient-card";
                    patientCard.innerHTML = `
                        <div class="patient-header">
                            <span class="patient-name">${patient.fullName}</span>
                            <span class="task-status" data-status="${patient.taskStatus}">${patient.taskStatus}</span>
                        </div>
                        <div class="patient-meta">
                            <span>üìÖ ${new Date(patient.birthDate).toLocaleDateString("it-IT", { year: "numeric", month: "long", day: "numeric" })}</span>
                            <span>üìû ${patient.contact || "Contatto non disponibile"}</span>
                            <span>ü©∫ ${patient.scheduledProcedure}</span>
                            <span>‚ö†Ô∏è Allergie: ${patient.formattedAllergies}</span>
                            ${patient.notes ? `<span>üìù ${patient.notes}</span>` : ""}
                        </div>
                        <div class="patient-actions">
                            <button class="details-btn" data-room="${roomIndex}" data-patient="${patientIndex}">
                                ‚úèÔ∏è Aggiorna
                            </button>
                        </div>
                    `;
                    list.appendChild(patientCard);
                });

                roomCard.appendChild(header);
                roomCard.appendChild(list);
                roomsGrid.appendChild(roomCard);
            });
        }

        function openModal(roomIndex, patientIndex) {
            selectedRoomIndex = roomIndex;
            selectedPatientIndex = patientIndex;

            const patient = rooms[roomIndex].patients[patientIndex];
            modalSubtitle.textContent = `${patient.fullName} ¬∑ ${rooms[roomIndex].label}`;
            contactInput.value = patient.contact;
            allergiesInput.value = patient.allergies.join(", ");
            notesInput.value = patient.notes;

            if (typeof modal.showModal === "function") {
                modal.showModal();
            } else {
                modal.setAttribute("open", "true");
            }
        }

        function closeModal() {
            selectedRoomIndex = null;
            selectedPatientIndex = null;

            if (typeof modal.close === "function") {
                modal.close();
            } else {
                modal.removeAttribute("open");
            }
        }

        roomsGrid.addEventListener("click", (event) => {
            const button = event.target.closest("button[data-room]");
            if (!button) return;
            const roomIndex = Number(button.dataset.room);
            const patientIndex = Number(button.dataset.patient);
            openModal(roomIndex, patientIndex);
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            if (selectedRoomIndex === null || selectedPatientIndex === null) return;

            const patient = rooms[selectedRoomIndex].patients[selectedPatientIndex];
            patient.contact = contactInput.value.trim();
            patient.allergies = allergiesInput.value
                .split(",")
                .map((item) => item.trim())
                .filter(Boolean);
            patient.notes = notesInput.value.trim();

            renderRooms();
            closeModal();
        });

        form.querySelector('[data-action="cancel"]').addEventListener("click", () => {
            form.reset();
            closeModal();
        });

        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && modal.hasAttribute("open")) {
                closeModal();
            }
        });

        renderRooms();
    </script>
</body>
</html>
